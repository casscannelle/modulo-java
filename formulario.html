<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário aula JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="scripts.js/scripts.js" defer></script>
    </head>
<body>

    <div class="container">
        <form id="form">
            
            <h2>Faça seu cadastro</h2>

            <label for="name">Nome:</label>
            <input type="text" placeholder="Digite seu nome" class="obrigatorio" name="name" id="name">
            
            <label for="email">E-mail:</label>
            <input type="text" placeholder="Digite seu e-mail" class="obrigatorio email" name="email" id="email">
           
            <label for="telefone">Celular:</label>
            <input type="text" placeholder="(00)99999-9999" class="" name="telefone" id="telefone">
            
            <label for="cep">CEP:</label>
            <input type="text" placeholder="Digite seu CEP" class="" name="cep" id="cep">
           
            <label for="cidade">Cidade:</label>
            <input type="text" placeholder="Digite sua cidade" class="" name="cidade" id="cidade">
            
            <label for="estado">Estado:</label>
            <input type="text" placeholder="Digite seu UF" class="" name="uf" id="uf"> 


            <button type="submit">Enviar</button>
        </form>

        <div id="resultado">
            
        </div>

    </div>
    
</body>
</html>
